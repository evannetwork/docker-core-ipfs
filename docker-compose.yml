version: '2'
services:
  ipfs-cluster:
  ipfs-node:
    image:  evannetwork/go-ipfs
    container_name: ipfs_node
    restart: always
    environment:
      - IPFS_STORAGE_MAX=50GB
    expose:
      - "5001"
    ports:
      - "4001:4001"
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    networks:
      ipfs_cluster_net:
        ipv4_address: 172.16.0.2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  nginx-ipfs:
    image: evannetwork/nginx-ipfs
    container_name: nginx_ipfs
    restart: always
    command: /bin/sh -c "envsubst '$$SSL_DOMAIN $$IPFS_SERVER_NAME' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;' -c '/etc/nginx/nginx.conf'"
    environment:
      - SSL_DOMAIN=ipfs.evan.network
      - IPFS_SERVER_NAME=ipfs.evan.network
    ports:
      - "80:80"
      - "1337:443"
    volumes:
      - ./nginx-config/ssl:/ssl
      - ./build-nginx-ipfs:/etc/nginx/
    networks:
      ipfs_cluster_net:
        ipv4_address: 172.16.0.4
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  blacklist-redis:
    image: evannetwork/blacklist-redis:latest
    container_name: blacklist-redis
    restart: always
    tmpfs:
      - /data
    expose:
      - "6379"
    networks:
      ipfs_cluster_net:
        ipv4_address: 172.16.0.5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  ipfs-data:
  ipfs-staging:
  ipfs-cluster-data:

networks:
  ipfs_cluster_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.0.1/24
        gateway: 172.16.0.1
